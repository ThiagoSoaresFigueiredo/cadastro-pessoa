<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Cadastro de Pessoa</title>

    <script src="pessoa.js"></script>
    <link rel="stylesheet" href="pessoa.css">
</head>

<body>
    <label for="nome">Nome:</label>
    <input id="nome" type="text" placeholder="Nome" />
    <br>
    <label>Sexo</label>
    <input type="radio" name="sexo" id="sexoM" value="M" checked/>
    <label for="sexoM">Masculino</label>
    <input type="radio" name="sexo" id="sexoF" value="F" />
    <label for="sexoF">Feminino</label>
    <br>
    <button onclick="pessoa.adicionar()" id="btnAdicionar">Adicionar</button>
    <br>
    <button onclick="pessoa.listarSexoFeminino()" id="btnF">Listar mulheres</button>
    <br>
    <button onclick="pessoa.listarSexoMasculino()" id="btnM">Listar homens</button>

    <div id="lista"></div>
</body>

</html>
